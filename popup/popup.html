<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Network Monitor</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h1>Network Monitor</h1>
      <div class="controls">
        <input id="filterInput" placeholder="Filter domain..." />
        <button id="clearBtn">Clear Logs</button>
      </div>
      <div class="controls controls-2">
        <button id="exportBtn">Export JSON</button>
        <button id="sampleBtn">Insert Sample Data</button>
        <label class="retention">Retention:
          <input id="retentionInput" type="number" min="10" max="1000" step="10" value="100" />
        </label>
      </div>
      <div id="noLogs" class="empty">Loading...</div>
      <table id="logsTable" class="logs" aria-live="polite">
        <thead>
          <tr>
            <th>Domain</th>
            <th>Latency (ms)</th>
            <th>Status Code</th>
          </tr>
        </thead>
        <tbody id="logsBody">
          <!-- Rows inserted by popup.js -->
        </tbody>
      </table>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
